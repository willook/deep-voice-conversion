---
default:
    sr: 16000
    frame_shift: 0.008
    frame_length:  0.032
    win_length: 512
    hop_length: 128
    n_fft: 512
    preemphasis: 0.97
    n_mcep: 36 # Number of mel-cepstral coefficient
    n_mfcc: 20 # Number of mfcc coefficient
    n_iter: 60 # Number of inversion iterations
    lws_mode: 'speech'
    n_mels: 40
    duration: 2
    max_db: 35
    min_db: -55

    # model
    hidden_units: 256  # alias: E
    num_banks: 16
    num_highway_blocks: 4
    norm_type: 'ins'  # a normalizer function. value: bn, ln, ins, or None
    t: 1.0  # temperature
    dropout_rate: 0.2

    # train
    batch_size: 32

logdir_path: './logdir'

train1:
    # path
    # data_path: '../../datasets/TIMIT/TRAIN/*/*/*.WAV'

    # model
    hidden_units: 128  # alias: E
    num_banks: 8
    num_highway_blocks: 8
    norm_type: 'ins'  # a normalizer function. value: bn, ln, ins, or None
    t: 1.0  # temperature
    dropout_rate: 0.2

    # train
    batch_size: 128
    lr: 0.001
    num_epochs: 4500
    steps_per_epoch: 100
    save_per_epoch: 2
    num_gpu: 2
---
train2:
    # path
    # data_path: '../datasets/lmb'

    # model
    hidden_units: 256  # alias: E
    num_banks: 8
    num_highway_blocks: 8
    norm_type: 'ins'  # a normalizer function. value: bn, ln, ins, or None
    t: 1.0  # temperature
    dropout_rate: 0.5

    # 
    batch_size: 64
    lr: 0.0003
    lr_cyclic_margin: 0.
    lr_cyclic_steps: 5000
    clip_value_max: 3.
    clip_value_min: -3.
    clip_norm: 10
    num_epochs: 100000
    steps_per_epoch: 100
    save_per_epoch: 50
    test_per_epoch: 1
    num_gpu: 2
---
test1:
    # path
    data_path: '../../datasets/TIMIT/TRAIN/*/*/*.WAV'

    # test
    batch_size: 128
---
test2:
    # path
    data_path: './datasets/arctic/slt/*.wav'

    # test
    batch_size: 32
---
convert:
    # path
    data_path: './datasets/test/*.wav'

    # convert
    one_full_wav: False
    batch_size: 1
    emphasis_magnitude: 1.2
